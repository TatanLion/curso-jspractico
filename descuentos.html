<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Este es el segundo taller del Curso Practico de JS</p>
    </header>
    <section>
        <p>Calcula el precio a pagar por tus productos con descuento</p>

        <form>
            <label for="InputPrice">Escribe el precio de tu producto</label>
            <input type="number" id="InputPrice">

            <label for="InputDiscount">Escribe el descuento de tu producto</label>
            <input type="number" id="InputDiscount">

            <button type="button" onclick="descuentoDelPrecio()">Calcular el descuento</button>

            <p id="PrecioDescuento"></p>
        </form>
    </section>


    <script src="./descuentos.js"></script>
</body>
</html>
