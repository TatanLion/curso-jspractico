<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Practico JS</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso practico de JS</p>
    </header>

    <section class="cuadrado">
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label>
            <input type="number" id="InputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro.</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área.</button>
        </form>
    </section>

    <section class="triangulo">
        <h2>Calcula el área y perímetro de un triangulo</h2>
        <form>
            <label for="InputTriangulo1">Escribe cuanto mide el primer lado de tu triangulo:</label>
            <input type="number" id="InputTriangulo1">

            <label for="InputTriangulo2">Escribe cuanto mide el segundo lado de tu triangulo:</label>
            <input type="number" id="InputTriangulo2">

            <label for="InputTrianguloBase">Escribe cuanto mide la base de tu triangulo:</label>
            <input type="number" id="InputTrianguloBase">

            <label for="InputTrianguloAltura">Escribe cuanto mide la altura de tu triangulo:</label>
            <input type="number" id="InputTrianguloAltura">

            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro.</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área.</button>
        </form>
    </section>

    <script src="/figuras.js"></script>
</body>
</html>
